units:
  kx: U
  ky: U
  px: 2
  py: 2
points:
  zones:
    matrix:
      columns:
        left:
        right:
      rows:
        bottom:
        top:
  rotate: -20
  mirror:
    ref: matrix_right_top
    distance: 30
outlines:
  glue:
    default:
      top:
        left:
          ref: matrix_right_top
          shift: [,sy / 2]
        right:
          ref: mirror_matrix_right_top
          shift: [,sy / 2]
      bottom:
        left:
          ref: matrix_right_bottom
          shift: [,sy / -2]
        right:
          ref: mirror_matrix_right_bottom
          shift: [,sy / -2]
  exports:
    outline:
      main:
        type: keys
        side: both
        size: 20
      min:
        type: keys
        side: both
        bound: false
        size: 14
        operation: subtract
    optout:
      main:
        type: keys
        side: both
        size: 20
        glue: false